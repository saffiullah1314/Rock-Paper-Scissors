<!DOCTYPE html>
    <html lang="en">
     <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Rock Paper scissor</title>
     <link rel="stylesheet" href="style.css">
     </head>
    <body>  
       <h1>Rock Paper scissor</h1>
        <div class="container">
           <div class="play">
               <div class="user">
                 <h2>You</h2>
                 <img src="rock.png" alt="img" class="user-img">
                 <div class="user-point">0</div>
               </div>
               <div class="comp">
                 <h2>comp</h2>
                 <img src="rock.png" alt="img" class="comp-img">
                 <div class="comp-point">0</div>
               </div>
           </div> 
          <div class="board">Let's Go!</div>
          <div class="choices">
             <div class="box" id="rock"><img src="rock.png" alt="img" id="rock"><p>Rock</p></div>
             <div class="box" id="paper"><img src="paper.jpg" alt="img" id="paper"><p>Paper</p></div>
             <div class="box" id="scissor"><img src="scissor.jpg" alt="img" id="scissor"><p>scissor</p></div>
            </div>
        </div>
       <script src="logic.js"></script>  
      
       
    </body>
</html>
